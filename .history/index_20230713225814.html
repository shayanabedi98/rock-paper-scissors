<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Rock, Paper, Scissors</h1>
    </div>
    <div class="caption">
        <h2>Pick Your Hand</h2>
    </div>
    <div class="container">
        <div class="card">
            <div class="player1">
                <img src="resources/startleft.png" alt="Starting image before game">
                <h3>Player</h3>
            </div>
        </div>
        <div class="card">
            <div class="computer">
                <img src="resources/start.png" alt="Starting image before game">
                <h3>Computer</h3>
            </div>
        </div>
    </div>
    <div class="button-container">
        <button id="rock"><img src="resources/rockleft.png" alt="rock option"></button>
    </div>
    <script src="index.js"></script>
</body>
</html>
