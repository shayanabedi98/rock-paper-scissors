<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Rock, Paper, Scissors</h1>
    </div>
    <div class="container">
        <div class="card">
            <div class="player">
                <img src="resources/startleft.png" alt="Starting image before game">
                <h3>Player: 0</h3>
            </div>
        </div>
        <div class="card">
            <div class="computer">
                <img src="resources/start.png" alt="Starting image before game">
                <h3>Computer: 0</h3>
            </div>
        </div>
    </div>
    <div class="caption">
        <h2>Pick Your Hand</h2>
    </div>
    <div class="button-container">
        <button class="btn" id="rock"><img src="resources/rockleft.png" alt="rock option"></button>
        <button class="btn" id="paper"><img src="resources/paperleft.png" alt="paper option"></button>
        <button class="btn" id="scissors"><img src="resources/scissorsleft.png" alt="scissors option"></button>
    </div>
    <div class="rules">
        <h1>Rules</h1>
        <p>
            Rock beats Scissors.
            Paper beats Rock.
            Scissors beats Paper.

            You(Player) vs Computer.
            Best 3/5 wins.
            Simple enough?
        </p>
    </div>
    <script src="index.js"></script>
</body>
</html>
